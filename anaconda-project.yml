name: jupyterlab-dat
commands:
  lab:
    unix: jupyter lab --no-browser --debug

env_specs:
  default:
    packages:
      - jsonpatch
      - jupyter-server-proxy
      - jupyterlab >=1.2.3,<1.3
      - nodejs >=11,<12
      - pillow
      - python >=3.7,<3.8.0a0
      - qrcode
      - ujson
      - pip:
          - watchgod

channels:
  - conda-forge
  - defaults
