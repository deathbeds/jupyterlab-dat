name: jupyterlab-ws-contents
commands:
  setup:
    unix: python -m pip install -e . --no-deps --ignore-installed
  lab:
    unix: jupyter lab --no-browser --debug

env_specs:
  default:
    packages:
      - jsonpatch
      - jupyterlab >=1.2.3,<1.3
      - nodejs >=11,<12
      - python >=3.7,<3.8.0a0
      - ujson
      - pip:
          - watchgod

channels:
  - conda-forge
  - defaults
